<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="content">
      <h1>Contactez-nous</h1>
      <section class="info">
        <div class="email">
          <img src="/form/Img_form/picto_email.png" alt="pictogramme email" />
          <p>
            <a class="contact" href="mailto:les-cuisetot-de-la-wild@gmail.com">
              les-cuisetot-de-la-wild@gmail.com
            </a>
          </p>
        </div>
        <div class="phone">
          <img
            src="/form/Img_form/picto_phone.png"
            alt="pictogramme téléphone"
          />
          <p class="contact">06 00 00 00 00</p>
        </div>
        <div class="location">
          <img
            src="/form/Img_form/picto_location.png"
            alt="pictogramme localisation"
          />
          <p class="contact">17 Rue Delandine, 69002 Lyon</p>
        </div>
      </section>
      <form action="">
        <input type="text" placeholder="Votre nom" class="form_name" />
        <input type="email" placeholder="Votre email" class="form_email" />
        <input type="text" placeholder="Votre message" class="form_message" />
        <input type="submit" value="Envoyer" class="form_button" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
